<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カタカナ → 한국어 변환기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { font-size: 28px; color: #1a73e8; }
    textarea {
      width: 80%; height: 120px; font-size: 20px;
      margin: 10px 0; padding: 10px;
    }
    button {
      font-size: 18px; padding: 10px 20px; margin: 10px 0;
      background-color: #1a73e8; color: white;
      border: none; border-radius: 5px; cursor: pointer;
    }
    #output {
      margin-top: 20px; font-size: 22px; font-weight: bold;
      white-space: pre-wrap; word-break: break-word;
      background: #f5f5f5; padding: 15px; width: 80%;
      border-radius: 5px; min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>カタカナ → 한국어 변환기</h1>
  <textarea id="input" placeholder="カタカナ를 입력하세요"></textarea>
  <button onclick="convert()">변환하기</button>
  <div id="output"></div>

  <script>
    /* ================================
       카타카나 → 한글 변환 (기본 매핑)
       ================================ */
    const kanaMap = {
      "ア":"아","イ":"이","ウ":"우","エ":"에","オ":"오",
      "カ":"카","キ":"키","ク":"쿠","ケ":"케","コ":"코",
      "ガ":"가","ギ":"기","グ":"구","ゲ":"게","ゴ":"고",
      "サ":"사","シ":"시","ス":"스","セ":"세","ソ":"소",
      "ザ":"자","ジ":"지","ズ":"즈","ゼ":"제","ゾ":"조",
      "タ":"타","チ":"치","ツ":"츠","テ":"테","ト":"토",
      "ダ":"다","ヂ":"지","ヅ":"즈","デ":"데","ド":"도",
      "ナ":"나","ニ":"니","ヌ":"누","ネ":"네","ノ":"노",
      "ハ":"하","ヒ":"히","フ":"후","ヘ":"헤","ホ":"호",
      "バ":"바","ビ":"비","ブ":"부","ベ":"베","ボ":"보",
      "パ":"파","ピ":"피","プ":"푸","ペ":"페","ポ":"포",
      "マ":"마","ミ":"미","ム":"무","メ":"메","モ":"모",
      "ヤ":"야","ユ":"유","ヨ":"요",
      "ラ":"라","リ":"리","ル":"루","レ":"레","ロ":"로",
      "ワ":"와","ヲ":"오",
      "ン":"ン",   /* ← 그대로 두고 나중에 처리 */

      // 요음
      "キャ":"캬","キュ":"큐","キョ":"쿄",
      "シャ":"샤","シュ":"슈","ショ":"쇼",
      "チャ":"챠","チュ":"추","チョ":"초",
      "ニャ":"냐","ニュ":"뉴","ニョ":"뇨",
      "ヒャ":"햐","ヒュ":"휴","ヒョ":"효",
      "ミャ":"먀","ミュ":"뮤","ミョ":"묘",
      "リャ":"랴","リュ":"류","リョ":"료",
      "ギャ":"갸","ギュ":"규","ギョ":"교",
      "ジャ":"쟈","ジュ":"쥬","ジョ":"조",
      "ビャ":"뱌","ビュ":"뷰","ビョ":"뵤",
      "ピャ":"퍄","ピュ":"퓨","ピョ":"표",

      // 외래어 확장
      "ヴァ":"바","ヴィ":"비","ヴェ":"베","ヴォ":"보","ヴ":"부",
      "ティ":"티","ディ":"디","チェ":"체","シェ":"셰","ジェ":"제",
      "ファ":"파","フィ":"피","フェ":"페","フォ":"포"
    };

    function kanaToHangul(input) {
      let result = "";
      let i = 0;
      while (i < input.length) {
        let two = input.substr(i, 2);
        if (kanaMap[two]) {
          result += kanaMap[two];
          i += 2;
          continue;
        }
        let one = input[i];
        result += kanaMap[one] || one;
        i++;
      }
      return result;
    }

    /* ================================
       한국어 음운 규칙 적용
       ================================ */
    function applyKoreanPhonology(text) {
      return text
        // ッ → 앞 글자 받침에 ㅅ
        .replace(/([가-힣])ッ/g, (m, prev) => prev + "ㅅ")
        // ン → 앞 글자 받침에 ㄴ
        .replace(/([가-힣])ン/g, (m, prev) => prev + "ㄴ")
        // 단어 끝의 ン → ㄴ
        .replace(/ン/g, "ㄴ");
    }

    /* ================================
       변환 실행
       ================================ */
    function convert() {
      const input = document.getElementById("input").value.trim();
      let raw = kanaToHangul(input);       // 카타카나 → 한글
      let fixed = applyKoreanPhonology(raw); // 받침 규칙 적용
      document.getElementById("output").innerText = fixed;
    }
  </script>
</body>
</html>
