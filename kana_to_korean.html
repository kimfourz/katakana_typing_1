<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カタカナ → 한국어 변환기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background-color: #1a73e8;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    textarea {
      margin-top: 30px;
      font-size: 20px;
      padding: 10px;
      width: 80%;
      max-width: 600px;
      height: 100px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      font-size: 18px;
      padding: 10px 20px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 22px;
      color: green;
      font-weight: bold;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>

<header>カタカナ → 한국어 변환기</header>

<textarea id="kanaInput" placeholder="가타카나 문장을 입력하세요 (예: カ)グローバルトラストネットワークス)"></textarea><br>
<button onclick="convertToKorean()">변환하기</button>

<div id="output"></div>

<script>
  const kanaToKorean = {
    "ア":"아","イ":"이","ウ":"우","エ":"에","オ":"오",
    "カ":"카","キ":"키","ク":"쿠","ケ":"케","コ":"코",
    "サ":"사","シ":"시","ス":"스","セ":"세","ソ":"소",
    "タ":"타","チ":"치","ツ":"츠","テ":"테","ト":"토",
    "ナ":"나","ニ":"니","ヌ":"누","ネ":"네","ノ":"노",
    "ハ":"하","ヒ":"히","フ":"후","ヘ":"헤","ホ":"호",
    "マ":"마","ミ":"미","ム":"무","メ":"메","モ":"모",
    "ヤ":"야","ユ":"유","ヨ":"요",
    "ラ":"라","リ":"리","ル":"루","レ":"레","ロ":"로",
    "ワ":"와","ヲ":"오","ン":"ㄴ",
    "ガ":"가","ギ":"기","グ":"구","ゲ":"게","ゴ":"고",
    "ザ":"자","ジ":"지","ズ":"즈","ゼ":"제","ゾ":"조",
    "ダ":"다","ヂ":"지","ヅ":"즈","デ":"데","ド":"도",
    "バ":"바","ビ":"비","ブ":"부","ベ":"베","ボ":"보",
    "パ":"파","ピ":"피","プ":"푸","ペ":"페","ポ":"포",
    "キャ":"캬","キュ":"큐","キョ":"쿄",
    "シャ":"샤","シュ":"슈","ショ":"쇼",
    "チャ":"챠","チュ":"추","チョ":"초",
    "ニャ":"냐","ニュ":"뉴","ニョ":"뇨",
    "ヒャ":"햐","ヒュ":"휴","ヒョ":"효",
    "ミャ":"먀","ミュ":"뮤","ミョ":"묘",
    "リャ":"랴","リュ":"류","リョ":"료",
    "ギャ":"갸","ギュ":"규","ギョ":"교",
    "ジャ":"자","ジュ":"주","ジョ":"조",
    "ビャ":"뱌","ビュ":"뷰","ビョ":"뵤",
    "ピャ":"퍄","ピュ":"퓨","ピョ":"표",
    "ー":"-" // 장음 기호
  };

  function convertToKorean() {
    let input = document.getElementById("kanaInput").value.trim();
    let output = "";

    // 긴 음절 먼저 처리 (예: キャ, シュ 같은 2글자 조합)
    const keys = Object.keys(kanaToKorean).sort((a, b) => b.length - a.length);

    while (input.length > 0) {
      let matched = false;
      for (let key of keys) {
        if (input.startsWith(key)) {
          output += kanaToKorean[key];
          input = input.slice(key.length);
          matched = true;
          break;
        }
      }
      if (!matched) {
        output += input[0]; // 변환 불가능한 문자는 그대로 출력
        input = input.slice(1);
      }
    }

    document.getElementById("output").innerText = output;
  }
</script>

</body>
</html>
