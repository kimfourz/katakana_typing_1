<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カタカナ 컨닝페이퍼</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      line-height: 1.6;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: center;
    }
    h1 {
      text-align: center;
      color: #1a73e8;
    }
  </style>
</head>
<body>

<h1>📖 カタカナ  컨닝페이퍼</h1>

<table>
  <thead>
    <tr><th>カタカナ</th><th>로마자</th></tr>
  </thead>
  <tbody id="kanaTableBody"></tbody>
</table>

<script>
  const kanaMap = [
    ["ア", "a"], ["イ", "i"], ["ウ", "u"], ["エ", "e"], ["オ", "o"],
    ["カ", "ka"], ["キ", "ki"], ["ク", "ku"], ["ケ", "ke"], ["コ", "ko"],
    ["サ", "sa"], ["シ", "shi"], ["ス", "su"], ["セ", "se"], ["ソ", "so"],
    ["タ", "ta"], ["チ", "chi"], ["ツ", "tsu"], ["テ", "te"], ["ト", "to"],
    ["ナ", "na"], ["ニ", "ni"], ["ヌ", "nu"], ["ネ", "ne"], ["ノ", "no"],
    ["ハ", "ha"], ["ヒ", "hi"], ["フ", "fu"], ["ヘ", "he"], ["ホ", "ho"],
    ["マ", "ma"], ["ミ", "mi"], ["ム", "mu"], ["メ", "me"], ["モ", "mo"],
    ["ヤ", "ya"], ["ユ", "yu"], ["ヨ", "yo"],
    ["ラ", "ra"], ["リ", "ri"], ["ル", "ru"], ["レ", "re"], ["ロ", "ro"],
    ["ワ", "wa"], ["ヲ", "wo"], ["ン", "n"],
    ["ガ", "ga"], ["ギ", "gi"], ["グ", "gu"], ["ゲ", "ge"], ["ゴ", "go"],
    ["ザ", "za"], ["ジ", "ji"], ["ズ", "zu"], ["ゼ", "ze"], ["ゾ", "zo"],
    ["ダ", "da"], ["ヂ", "ji"], ["ヅ", "zu"], ["デ", "de"], ["ド", "do"],
    ["バ", "ba"], ["ビ", "bi"], ["ブ", "bu"], ["ベ", "be"], ["ボ", "bo"],
    ["パ", "pa"], ["ピ", "pi"], ["プ", "pu"], ["ペ", "pe"], ["ポ", "po"],
    ["キャ", "kya"], ["キュ", "kyu"], ["キョ", "kyo"],
    ["シャ", "sha"], ["シュ", "shu"], ["ショ", "sho"],
    ["チャ", "cha"], ["チュ", "chu"], ["チョ", "cho"],
    ["ニャ", "nya"], ["ニュ", "nyu"], ["ニョ", "nyo"],
    ["ヒャ", "hya"], ["ヒュ", "hyu"], ["ヒョ", "hyo"],
    ["ミャ", "mya"], ["ミュ", "myu"], ["ミョ", "myo"],
    ["リャ", "rya"], ["リュ", "ryu"], ["リョ", "ryo"],
    ["ファ", "fa"], ["フィ", "fi"], ["フェ", "fe"], ["フォ", "fo"],
    ["ティ", "ti"], ["トゥ", "tu"], ["シェ", "she"], ["チェ", "che"], ["ジェ", "je"]
  ];

  const tbody = document.getElementById('kanaTableBody');
  kanaMap.forEach(([kana, romaji]) => {
    const row = document.createElement('tr');
    row.innerHTML = `<td>${kana}</td><td>${romaji}</td>`;
    tbody.appendChild(row);
  });
</script>

</body>
</html>
